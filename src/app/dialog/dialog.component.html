<h1 mat-dialog-title>Dialog</h1>

<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline">
            <mat-label>Name of Product</mat-label>
            <input matInput formControlName="productName" placeholder="Name of Product">
            <mat-icon matSuffix>dialpad</mat-icon>
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Category</mat-label>
            <mat-select formControlName="category">
                <mat-option value="iPhone">iPhone</mat-option>
                <mat-option value="Samsung">samsung</mat-option>
                <mat-option value="Redmi">Redmi</mat-option>
            </mat-select>
          </mat-form-field>
    
          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput formControlName="data" [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput formControlName="price" placeholder="Price">
            <mat-icon matSuffix>attach_money</mat-icon>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Comment</mat-label>
            <textarea matInput formControlName="comment"></textarea>
        </mat-form-field>

    </form>
</div>
<div mat-dialog-actions [align] = "'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="AddProduct()">{{actionBtn}}</button>
</div>
